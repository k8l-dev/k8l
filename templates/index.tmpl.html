<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
  <title>k8l - {{ .title }}</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      <div>
        <select name="namespace" id="namespace">
          <option value="echoserver">echoserver</option>
          <option value="default" selected>default</option>
        </select>
      </div>
      <table id="logs" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Namespace</th>
                <th>Container</th>
                <th>Pod</th>
                <th>Message</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
              <th>Timestamp</th>
              <th>Namespace</th>
              <th>Container</th>
              <th>Pod</th>
              <th>Message</th>
            </tr>
        </tfoot>
      </table>

    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
  <!-- <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script> -->
  <script>
    $(document).ready(function() {
      var table = $('#logs').DataTable( {
          "processing": true,
          "serverSide": true,
          "ajax": "/api/logs/"+$('#namespace').val()+"/testecho",
          "columns": [
            { "data": "timestamp" },
            { "data": "namespace" },
            { "data": "container" },
            { "data": "pod" },
            { "data": "message" }
        ]
      } );
      $('#namespace').change(function() {
        table.ajax.url( "/api/logs/"+$('#namespace').val()+"/testecho" ).load();
      });
    } );
  </script>
</body>
</html>
